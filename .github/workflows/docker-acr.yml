name: Build and Push Docker Image to Aliyun ACR

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Aliyun ACR
        uses: docker/login-action@v3
        with:
          registry: ${{ secrets.ALIYUN_REGISTRY }}
          username: ${{ secrets.ALIYUN_USERNAME }}
          password: ${{ secrets.ALIYUN_PASSWORD }}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: |
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_REPO }}:latest
            ${{ secrets.ALIYUN_REGISTRY }}/${{ secrets.ALIYUN_NAMESPACE }}/${{ secrets.ALIYUN_REPO }}:${{ github.sha }}

      - name: Build local image for artifact
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          load: true
          platforms: linux/amd64
          tags: |
            ai-travel-planner:latest

      - name: Export image to tar
        run: docker save -o ai-travel-planner.tar ai-travel-planner:latest

      - name: Upload image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ai-travel-planner-image
          path: ai-travel-planner.tar
          retention-days: 90